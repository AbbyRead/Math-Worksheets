<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LaTeX Worksheet Generator</title>
  <script src="https://cdn.jsdelivr.net/gh/manuels/texlive.js/texlive.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-bottom: 15px;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>LaTeX Worksheet Generator</h1>
  <p>Type your LaTeX code below and click "Generate PDF" to create a worksheet:</p>
  <textarea id="latexInput">\documentclass{article}
\usepackage{amsmath}
\begin{document}
\section*{Math Worksheet}
Solve the following equations:
\[
x^2 + 3x + 2 = 0
\]
\[
\int_0^1 x^2 \,dx
\]
\end{document}</textarea>
  <br>
  <button id="compileButton">Generate PDF</button>
  <p id="outputMessage"></p>
  <script>
    document.getElementById('compileButton').addEventListener('click', async () => {
      const input = document.getElementById('latexInput').value;
      const outputMessage = document.getElementById('outputMessage');

      try {
        // Load TeXLive.js and compile the LaTeX code
        const tex = await TeXLive();
        const pdf = tex.compile(input);

        // Create a Blob for the PDF and a downloadable link
        const blob = new Blob([pdf], { type: 'application/pdf' });
        const url = URL.createObjectURL(blob);

        // Display a link for the user to download the PDF
        outputMessage.innerHTML = `<a href="${url}" download="worksheet.pdf">Click here to download your PDF</a>`;
      } catch (error) {
        outputMessage.textContent = 'Error compiling LaTeX: ' + error.message;
      }
    });
  </script>
</body>
</html>
<link rel="stylesheet" href="assets/style.css">
